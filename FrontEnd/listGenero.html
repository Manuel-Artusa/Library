<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
        listarGenero();
    })
  </script>
  </head>
  <body>
    <div> <button onclick="window.location.href='formGenero.html'"> form Genero</button>
    </div>
    <div>
      <h1>Listado de Genero</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Genero</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
        
      </table>
    </div>
    <script>
        const urlGenero = "https://localhost:7129/api/Genero"
    function listarGenero(){
    fetch(urlGenero)
        .then((response) => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then((genero) => {
            const cuerpoTabla = document.querySelector('tbody');
            cuerpoTabla.innerHTML = "";
            genero.forEach(gen => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${gen.id}</td>
                    <td>${gen.nombre}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editarGenero(${gen.id})">Editar</button>
                    </td>
                `;
                cuerpoTabla.appendChild(row);
            });
        })
        .catch((error) => {
            console.error("Error al obtener genero:", error);
            alert("Error al obtener genero");
        });
    
}
function editarGenero(id) {
    window.location.href = `formGenero.html?id=${id}`;
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
